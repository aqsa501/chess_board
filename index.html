<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 3px solid #222;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .white {
      background-color: #f0d9b5;
    }

    .black {
      background-color: #b58863;
    }

    .square img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

<h1>Chase Board</h1>

<div class="chessboard">
    <div class="chessboard">
        <!-- Row 1 -->
        <div class="square black"><img src="images/wr.png" alt=""></div>
        <div class="square white"><img src="images/wn.png" alt=""></div>
        <div class="square black"><img src="images/wn.png" alt=""></div>
        <div class="square black"><img src="images/wk.png" alt=""></div>
        <div class="square black"><img src="images/wk.png" alt=""></div>
        <div class="square white"><img src="images/wr.png" alt=""></div>
        <div class="square black"><img src="images/wn.png" alt=""></div>
        <div class="square white"><img src="images/wr.png" alt=""></div>
      
        <!-- Row 2 -->
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
      
        <!-- Rows 3â€“6: Empty -->
        <!-- Row 3 -->
        <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
        <!-- Row 4 -->
        <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
        <!-- Row 5 -->
        <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
        <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
        <!-- Row 6 -->
        <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
        <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
      
        <!-- Row 7: White pawns again for demo -->
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
        <div class="square black"><img src="images/wp.png" alt=""></div>
        <div class="square white"><img src="images/wp.png" alt=""></div>
      
        <!-- Row 8: Random piece demo -->
        <div class="square white"><img src="images/wn.png" alt=""></div>
        <div class="square black"><img src="images/wr.png" alt=""></div>
        <div class="square white"><img src="images/wr.png" alt=""></div>
        <div class="square black"></div>
        <div class="square white"><img src="images/wk.png" alt=""></div>
        <div class="square black"><img src="images/wr.png" alt=""></div>
        <div class="square white"><img src="images/wn.png" alt=""></div>
        <div class="square black"><img src="images/wr.png" alt=""></div>
      </div>
</div>

</body>
</html>
